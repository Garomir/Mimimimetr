<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ТОП-10 котиков</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5">
        <form th:action="@{/delete-all}" method="get">
            <button type="submit" class="btn btn-warning btn-block mt-3">Delete statistics</button>
        </form>
        <span th:text="${msg}"></span>
        <h3>ТОП-10 котиков</h3>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Likes</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mapEntry : ${top10}">
                <td th:each="cat : ${mapEntry.key}">
                    <img th:src="@{'imgs/' + ${cat.name} + '.jpg'}" alt="" width="150" />
                </td>
                <td th:each="cat : ${mapEntry.key}" th:text="${cat.name}"/>
                <td th:text="${mapEntry.value}"/>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
